<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>≈ûifre Deƒüi≈ütir</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #2a5298;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #2a5298;
    }

    .password-requirements {
      margin-top: 8px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 6px;
      font-size: 12px;
      color: #666;
    }

    .password-requirements ul {
      margin: 8px 0 0 20px;
    }

    .password-requirements li {
      margin: 4px 0;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #2a5298;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #1e3c72;
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #2a5298;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .user-info {
      background: #e3f2fd;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
    }

    .user-info strong {
      color: #2a5298;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîí ≈ûifre Deƒüi≈ütir</h1>
    
    <div class="user-info" id="userInfo" style="display: none;">
      <strong id="userName"></strong>
    </div>

    <form id="changePasswordForm">
      <div class="form-group">
        <label for="currentPassword">Mevcut ≈ûifre</label>
        <input 
          type="password" 
          id="currentPassword" 
          placeholder="Mevcut ≈üifrenizi girin"
          required
        >
      </div>

      <div class="form-group">
        <label for="newPassword">Yeni ≈ûifre</label>
        <input 
          type="password" 
          id="newPassword" 
          placeholder="Yeni ≈üifrenizi girin"
          required
          minlength="6"
        >
        <div class="password-requirements">
          <strong>≈ûifre Gereksinimleri:</strong>
          <ul>
            <li>En az 6 karakter uzunluƒüunda olmalƒ±</li>
            <li>G√ºvenlik i√ßin rakam ve harf i√ßermesi √∂nerilir</li>
          </ul>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Yeni ≈ûifre (Tekrar)</label>
        <input 
          type="password" 
          id="confirmPassword" 
          placeholder="Yeni ≈üifrenizi tekrar girin"
          required
          minlength="6"
        >
      </div>

      <button type="submit" class="btn" id="submitBtn">
        ≈ûifreyi Deƒüi≈ütir
      </button>
    </form>

    <div class="message" id="message"></div>

    <a href="index.html" class="back-link">‚Üê Ana Sayfaya D√∂n</a>
  </div>

  <script>
    const API_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:3000' 
      : 'https://lipodem-takip-paneli-v3.vercel.app';

    // Kullanƒ±cƒ± bilgisini g√∂ster
    function displayUserInfo() {
      const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
      if (currentUser.username) {
        document.getElementById('userName').textContent = 
          `${currentUser.fullName || currentUser.username} (${currentUser.role || 'user'})`;
        document.getElementById('userInfo').style.display = 'block';
      }
    }

    // Mesaj g√∂ster
    function showMessage(text, type) {
      const messageBox = document.getElementById('message');
      messageBox.textContent = text;
      messageBox.className = `message ${type}`;
      messageBox.style.display = 'block';

      if (type === 'success') {
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
      }
    }

    // Form submit
    document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const submitBtn = document.getElementById('submitBtn');

      // ≈ûifre e≈üle≈üme kontrol√º
      if (newPassword !== confirmPassword) {
        showMessage('‚ùå Yeni ≈üifreler e≈üle≈ümiyor!', 'error');
        return;
      }

      // ≈ûifre uzunluk kontrol√º
      if (newPassword.length < 6) {
        showMessage('‚ùå Yeni ≈üifre en az 6 karakter olmalƒ±!', 'error');
        return;
      }

      // Token kontrol√º
      const token = localStorage.getItem('serverJwt');
      if (!token) {
        showMessage('‚ùå Oturum bulunamadƒ±. L√ºtfen tekrar giri≈ü yapƒ±n.', 'error');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'üîÑ Deƒüi≈ütiriliyor...';

      try {
        const response = await fetch(`${API_URL}/api/change-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            currentPassword,
            newPassword
          })
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.message || '≈ûifre deƒüi≈ütirme ba≈üarƒ±sƒ±z');
        }

        showMessage('‚úÖ ' + data.message, 'success');
        document.getElementById('changePasswordForm').reset();

      } catch (error) {
        console.error('Error:', error);
        showMessage('‚ùå ' + error.message, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = '≈ûifreyi Deƒüi≈ütir';
      }
    });

    // Sayfa y√ºklendiƒüinde
    displayUserInfo();

    // Login kontrol√º
    const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
    if (!currentUser.username) {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
