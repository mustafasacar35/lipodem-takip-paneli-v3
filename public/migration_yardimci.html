<!DOCTYPE html>
<html>
<head>
    <title>Migration YardÄ±mcÄ±sÄ±</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: #212529; }
        .btn-danger { background: #dc3545; color: white; }
        #log { height: 400px; overflow-y: auto; background: #f8f9fa; padding: 10px; font-family: monospace; font-size: 12px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš€ Hasta Sistemi Migration YardÄ±mcÄ±sÄ±</h1>
        
        <div class="info">
            <h3>ğŸ“‹ Ä°ÅŸlem AdÄ±mlarÄ±</h3>
            <ol>
                <li><strong>GitHub Token:</strong> API token'Ä±nÄ±zÄ± girin</li>
                <li><strong>Migration:</strong> TÃ¼m hastalarÄ± yeni sisteme aktarÄ±n</li>
                <li><strong>DoÄŸrulama:</strong> AktarÄ±lan hastalarÄ± kontrol edin</li>
            </ol>
        </div>

        <div style="margin: 20px 0;">
            <label for="token"><strong>GitHub Token:</strong></label><br>
            <input type="password" id="token" style="width: 100%; padding: 8px; margin: 5px 0;" placeholder="GitHub API Token'Ä±nÄ±zÄ± buraya girin">
            <button class="btn-primary" onclick="testToken()">Token'Ä± Test Et</button>
        </div>

        <div style="margin: 20px 0;">
            <h3>ğŸ”§ Ä°ÅŸlemler</h3>
            <button class="btn-primary" onclick="sistemiKontrolEt()">1. Sistem Durumunu Kontrol Et</button>
            <button class="btn-warning" onclick="tumHastalariMigrateEt()">2. TÃœM HASTALARI MÄ°GRATE ET</button>
            <button class="btn-success" onclick="migrationDogrula()">3. Migration'Ä± DoÄŸrula</button>
        </div>

        <div id="status" class="status info" style="display: none;"></div>
        
        <h3>ğŸ“ Ä°ÅŸlem Logu</h3>
        <div id="log"></div>
    </div>

    <script>
        function log(mesaj) {
            const logDiv = document.getElementById('log');
            const zaman = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${zaman}] ${mesaj}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(mesaj);
        }

        function showStatus(mesaj, tip = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${tip}`;
            statusDiv.innerHTML = mesaj;
            statusDiv.style.display = 'block';
        }

        async function testToken() {
            const token = document.getElementById('token').value.trim();
            if (!token) {
                showStatus('âŒ GitHub token girilmedi!', 'error');
                return false;
            }

            try {
                log('ğŸ” GitHub token test ediliyor...');
                showStatus('ğŸ” GitHub token test ediliyor...', 'info');

                const response = await fetch('https://api.github.com/user', {
                    headers: { 'Authorization': `token ${token}` }
                });

                if (response.ok) {
                    const user = await response.json();
                    log(`âœ… GitHub token geÃ§erli - KullanÄ±cÄ±: ${user.login}`);
                    showStatus(`âœ… GitHub token geÃ§erli! KullanÄ±cÄ±: ${user.login}`, 'success');
                    return true;
                } else {
                    log(`âŒ GitHub token geÃ§ersiz: ${response.status}`);
                    showStatus(`âŒ GitHub token geÃ§ersiz: ${response.status}`, 'error');
                    return false;
                }
            } catch (error) {
                log(`âŒ GitHub baÄŸlantÄ± hatasÄ±: ${error.message}`);
                showStatus(`âŒ GitHub baÄŸlantÄ± hatasÄ±: ${error.message}`, 'error');
                return false;
            }
        }

        async function sistemiKontrolEt() {
            const token = document.getElementById('token').value.trim();
            if (!token) {
                showStatus('âŒ Ã–nce GitHub token girin!', 'error');
                return;
            }

            try {
                log('ğŸ“Š Sistem durumu kontrol ediliyor...');
                showStatus('ğŸ“Š Sistem durumu kontrol ediliyor...', 'info');

                // Eski sistem hasta_kayitlari.json
                const eskiResponse = await fetch('https://api.github.com/repos/mustafasacar35/lipodem-takip-paneli/contents/data/hasta_kayitlari.json', {
                    headers: { 'Authorization': `token ${token}` }
                });

                let eskiSistemSayisi = 0;
                if (eskiResponse.ok) {
                    const eskiData = await eskiResponse.json();
                    const eskiHastalar = JSON.parse(atob(eskiData.content));
                    eskiSistemSayisi = eskiHastalar.length;
                    log(`ğŸ“‹ Eski sistem: ${eskiSistemSayisi} hasta bulundu`);
                } else {
                    log('âš ï¸ Eski sistem dosyasÄ± bulunamadÄ±');
                }

                // Yeni sistem hastalar_listesi.json
                const yeniResponse = await fetch('https://api.github.com/repos/mustafasacar35/lipodem-takip-paneli/contents/patients/hastalar_listesi.json', {
                    headers: { 'Authorization': `token ${token}` }
                });

                let yeniSistemSayisi = 0;
                if (yeniResponse.ok) {
                    const yeniData = await yeniResponse.json();
                    const yeniHastalar = JSON.parse(atob(yeniData.content));
                    yeniSistemSayisi = yeniHastalar.length;
                    log(`ğŸ†• Yeni sistem: ${yeniSistemSayisi} hasta bulundu`);
                } else {
                    log('âš ï¸ Yeni sistem dosyasÄ± bulunamadÄ±');
                }

                const durum = `
                    <h4>ğŸ“Š Sistem Durumu</h4>
                    <p><strong>Eski Sistem:</strong> ${eskiSistemSayisi} hasta</p>
                    <p><strong>Yeni Sistem:</strong> ${yeniSistemSayisi} hasta</p>
                    <p><strong>Eksik Hasta:</strong> ${eskiSistemSayisi - yeniSistemSayisi}</p>
                    ${yeniSistemSayisi < eskiSistemSayisi ? '<p style="color: red;"><strong>âš ï¸ Migration gerekli!</strong></p>' : '<p style="color: green;"><strong>âœ… Sistemler senkron!</strong></p>'}
                `;

                showStatus(durum, yeniSistemSayisi < eskiSistemSayisi ? 'warning' : 'success');

            } catch (error) {
                log(`âŒ Sistem kontrol hatasÄ±: ${error.message}`);
                showStatus(`âŒ Sistem kontrol hatasÄ±: ${error.message}`, 'error');
            }
        }

        async function tumHastalariMigrateEt() {
            const token = document.getElementById('token').value.trim();
            if (!token) {
                showStatus('âŒ Ã–nce GitHub token girin!', 'error');
                return;
            }

            if (!confirm('ğŸš¨ TÃœM HASTALARI YENÄ° SÄ°STEME AKTAR\n\nBu iÅŸlem tÃ¼m eski sistem hastalarÄ±nÄ± yeni sisteme aktaracak.\nDevam etmek istediÄŸinize emin misiniz?')) {
                return;
            }

            try {
                log('ğŸš€ Migration baÅŸlatÄ±lÄ±yor...');
                showStatus('ğŸš€ Migration iÅŸlemi baÅŸlatÄ±lÄ±yor...', 'info');

                // Eski sistem verilerini yÃ¼kle
                const eskiResponse = await fetch('https://api.github.com/repos/mustafasacar35/lipodem-takip-paneli/contents/data/hasta_kayitlari.json', {
                    headers: { 'Authorization': `token ${token}` }
                });

                if (!eskiResponse.ok) {
                    throw new Error('Eski sistem dosyasÄ± bulunamadÄ±');
                }

                const eskiData = await eskiResponse.json();
                const eskiHastalar = JSON.parse(atob(eskiData.content));
                log(`ğŸ“‹ ${eskiHastalar.length} hasta eski sistemden yÃ¼klendi`);

                let basarili = 0;
                let hatali = 0;

                // Her hastayÄ± ayrÄ± dosya olarak kaydet
                for (let i = 0; i < eskiHastalar.length; i++) {
                    const hasta = eskiHastalar[i];
                    
                    try {
                        log(`ğŸ“¤ ${i + 1}/${eskiHastalar.length}: ${hasta.isim} kaydediliyor...`);
                        showStatus(`ğŸ“¤ Migration: ${i + 1}/${eskiHastalar.length} - ${hasta.isim}`, 'info');

                        // Hasta verilerini temizle ve yeni formata Ã§evir
                        const yeniHasta = {
                            id: hasta.id || Date.now() + Math.random(),
                            isim: hasta.isim || 'Ä°simsiz Hasta',
                            not: hasta.not || '',
                            arsiv: hasta.arsiv || false,
                            haftalar: hasta.haftalar || [],
                            olusturma: hasta.olusturma || new Date().toISOString(),
                            sonGuncelleme: new Date().toISOString(),
                            migrationDate: new Date().toISOString(),
                            eskiSistemdenGeldi: true
                        };

                        // Dosya adÄ± oluÅŸtur
                        const temizIsim = yeniHasta.isim.toLowerCase()
                            .replace(/Ã§/g, 'c').replace(/ÄŸ/g, 'g').replace(/ÅŸ/g, 's')
                            .replace(/Ã¼/g, 'u').replace(/Ã¶/g, 'o').replace(/Ä±/g, 'i')
                            .replace(/[^a-z0-9]/g, '_').replace(/_+/g, '_');
                            
                        const dosyaAdi = `hasta_${yeniHasta.id}_${temizIsim}.json`;
                        const content = btoa(unescape(encodeURIComponent(JSON.stringify(yeniHasta, null, 2))));

                        const uploadResponse = await fetch(`https://api.github.com/repos/mustafasacar35/lipodem-takip-paneli/contents/patients/${dosyaAdi}`, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                message: `Migration: ${yeniHasta.isim} hasta dosyasÄ± oluÅŸturuldu`,
                                content: content
                            })
                        });

                        if (uploadResponse.ok) {
                            basarili++;
                            log(`âœ… ${yeniHasta.isim} baÅŸarÄ±yla kaydedildi`);
                        } else {
                            hatali++;
                            log(`âŒ ${yeniHasta.isim} kaydedilemedi: ${uploadResponse.status}`);
                        }

                        // Rate limiting
                        if (i % 3 === 0 && i > 0) {
                            await new Promise(resolve => setTimeout(resolve, 2000));
                        }

                    } catch (error) {
                        hatali++;
                        log(`âŒ ${hasta.isim} hata: ${error.message}`);
                    }
                }

                // Hasta listesini gÃ¼ncelle
                log('ğŸ“ Hasta listesi gÃ¼ncelleniyor...');
                const hastaListesi = eskiHastalar.map(hasta => ({
                    id: hasta.id || Date.now() + Math.random(),
                    isim: hasta.isim,
                    not: hasta.not || '',
                    arsiv: hasta.arsiv || false,
                    olusturma: new Date().toISOString(),
                    sonGuncelleme: new Date().toISOString()
                }));

                const listeContent = btoa(unescape(encodeURIComponent(JSON.stringify(hastaListesi, null, 2))));

                // Hasta listesi dosyasÄ±nÄ± gÃ¼ncelle
                let sha = undefined;
                try {
                    const checkResponse = await fetch('https://api.github.com/repos/mustafasacar35/lipodem-takip-paneli/contents/patients/hastalar_listesi.json', {
                        headers: { 'Authorization': `token ${token}` }
                    });
                    if (checkResponse.ok) {
                        const data = await checkResponse.json();
                        sha = data.sha;
                    }
                } catch (e) {}

                const listeResponse = await fetch('https://api.github.com/repos/mustafasacar35/lipodem-takip-paneli/contents/patients/hastalar_listesi.json', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Migration tamamlandÄ±: ${hastaListesi.length} hasta`,
                        content: listeContent,
                        sha: sha
                    })
                });

                if (listeResponse.ok) {
                    log('âœ… Hasta listesi baÅŸarÄ±yla gÃ¼ncellendi');
                } else {
                    log('âŒ Hasta listesi gÃ¼ncellemesi baÅŸarÄ±sÄ±z');
                }

                const sonuc = `
                    <h4>ğŸ‰ Migration TamamlandÄ±!</h4>
                    <p><strong>âœ… BaÅŸarÄ±lÄ±:</strong> ${basarili} hasta</p>
                    <p><strong>âŒ HatalÄ±:</strong> ${hatali} hasta</p>
                    <p><strong>ğŸ“ Toplam:</strong> ${eskiHastalar.length} hasta</p>
                    <p style="color: green;"><strong>ArtÄ±k yeni sistemi kullanabilirsiniz!</strong></p>
                `;

                showStatus(sonuc, basarili > hatali ? 'success' : 'warning');
                log(`ğŸ‰ Migration tamamlandÄ±: ${basarili}/${eskiHastalar.length} hasta baÅŸarÄ±lÄ±`);

            } catch (error) {
                log(`âŒ Migration hatasÄ±: ${error.message}`);
                showStatus(`âŒ Migration hatasÄ±: ${error.message}`, 'error');
            }
        }

        async function migrationDogrula() {
            const token = document.getElementById('token').value.trim();
            if (!token) {
                showStatus('âŒ Ã–nce GitHub token girin!', 'error');
                return;
            }

            try {
                log('ğŸ” Migration doÄŸrulamasÄ± baÅŸlatÄ±lÄ±yor...');
                showStatus('ğŸ” Migration doÄŸrulamasÄ±...', 'info');

                // Yeni sistemi kontrol et
                const response = await fetch('https://api.github.com/repos/mustafasacar35/lipodem-takip-paneli/contents/patients', {
                    headers: { 'Authorization': `token ${token}` }
                });

                if (response.ok) {
                    const files = await response.json();
                    const hastaDosyalari = files.filter(f => f.name.startsWith('hasta_') && f.name.endsWith('.json'));
                    const listeVar = files.some(f => f.name === 'hastalar_listesi.json');

                    log(`ğŸ“ ${hastaDosyalari.length} hasta dosyasÄ± bulundu`);
                    log(`ğŸ“‹ Hasta listesi dosyasÄ±: ${listeVar ? 'Mevcut' : 'Eksik'}`);

                    const dogrulama = `
                        <h4>âœ… Migration DoÄŸrulamasÄ±</h4>
                        <p><strong>Hasta DosyalarÄ±:</strong> ${hastaDosyalari.length} adet</p>
                        <p><strong>Hasta Listesi:</strong> ${listeVar ? 'âœ… Mevcut' : 'âŒ Eksik'}</p>
                        <p style="color: ${hastaDosyalari.length > 0 && listeVar ? 'green' : 'red'};">
                            <strong>${hastaDosyalari.length > 0 && listeVar ? 'âœ… Migration baÅŸarÄ±lÄ±!' : 'âŒ Migration eksik!'}</strong>
                        </p>
                    `;

                    showStatus(dogrulama, hastaDosyalari.length > 0 && listeVar ? 'success' : 'error');

                } else {
                    log('âŒ Patients klasÃ¶rÃ¼ okunamadÄ±');
                    showStatus('âŒ Patients klasÃ¶rÃ¼ okunamadÄ±', 'error');
                }

            } catch (error) {
                log(`âŒ DoÄŸrulama hatasÄ±: ${error.message}`);
                showStatus(`âŒ DoÄŸrulama hatasÄ±: ${error.message}`, 'error');
            }
        }

        // Sayfa yÃ¼klendiÄŸinde
        document.addEventListener('DOMContentLoaded', function() {
            log('ğŸš€ Migration YardÄ±mcÄ±sÄ± baÅŸlatÄ±ldÄ±');
            showStatus('ğŸ‘‹ Migration YardÄ±mcÄ±sÄ±na hoÅŸ geldiniz! Ã–nce GitHub token\'Ä±nÄ±zÄ± girin.', 'info');
        });
    </script>
</body>
